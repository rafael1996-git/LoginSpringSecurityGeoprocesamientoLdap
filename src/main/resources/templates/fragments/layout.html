<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="ISO-8859-1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css"  th:href="@{/resources/core/css/hello.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
</head>

<body>

	<header th:fragment="header">
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
		<a class="navbar-brand" href="#">Ine Cartografia</a>
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navb" aria-expanded="true">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="navb" class="navbar-collapse collapse hide">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/viewAdmin}">Home</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/welcome}">Generar Remesa</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/MultiProcesos}">Generar Multiremesa</a></li>
			</ul>

			<ul class="nav navbar-nav ml-auto">
				<li class="nav-item active">
					<form th:action="@{/logout}" method="POST">
		       		  <input type="submit" value="Logout"/>
		    		</form>
				</li>
			</ul>
			
		</div>

	</nav>


		<div class="alert alert-success" th:if="${msg != null}"
			th:text="${msg}"></div>
		<div class="alert alert-danger" th:if="${CustomSessionAttribute != null}"
			th:text="${CustomSessionAttribute}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${msg1 != null}"
			th:text="${msg1}"></div>
			
			<div class="alert alert-success" th:if="${mensage != null}"
			th:text="${mensage}"></div>
			<div class="alert alert-info" th:if="${msgdenied != null}"
			th:text="${msgdenied}"></div>
			
			<div class="alert alert-success" th:if="${msgdenied != null}"
			th:text="${msgdenied}"></div>
			<div class="alert alert-success" th:if="${mensajerror != null}"
			th:text="${mensajerror}"></div>
			<div class="alert alert-success" th:if="${mensajee != null}"
			th:text="${mensajee}"></div>
			<div class="alert alert-info" th:if="${mensaje2 != null}"
			th:text="${mensaje2}"></div>
			<div class="alert alert-info" th:if="${mensaje3 != null}"
			th:text="${mensaje3}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<h6 style="color: white;">
			Geoprocesamiento de la Remesa de  Actualizacion Cartografica<br /> Intituto Nacional Electoral 2021,
			Inc. Todos los derechos reservados. Terminos de uso y privacidad.<br />
		</h6>
		
	</footer>
</body>
</html>
